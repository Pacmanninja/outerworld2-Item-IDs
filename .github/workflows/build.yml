name: Extract RAR & Build Directory
on: 
  [push, pull_request, workflow_dispatch, release]
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://pacmanninja.github.io/outerworld2-Item-IDs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps
        run: |
          sudo apt update -qq
          sudo apt install -y unrar jq
          pip install requests
      - name: Extract RAR
        env:
          RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
        run: unrar x -p"$RAR_PASSWORD" OuterWorld2ItemIDs.rar .
      - name: Parse TXT to JS
        run: python parse_rar.py
      - name: Verify JS
        run: |
          ls -la itemsgenerated.js || echo "No JS generated"
          head -20 itemsgenerated.js || echo "Empty/missing"
          jq '. | keys | length' itemsgenerated.js 2>/dev/null || echo "No categories"
      - name: Embed JS → index.html
        run: sed -i "s/const items = {[^}]*}/$(cat itemsgenerated.js)/" item_directory.html && mv item_directory.html index.html
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-build RAR → index.html (${{ github.sha }})
          file_pattern: index.html itemsgenerated.js
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
