name: Extract RAR â†’ Build Directory

on: 
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  release:
    types: [ published ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system deps
        run: sudo apt-get install -y unrar

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: pip install rarfile requests

      - name: Extract & Parse RAR
        env:
          RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
        run: python parse_rar.py

      - name: Verify extraction
        run: |
          echo "=== Extracted files ==="
          ls -la extracted/ *.txt items_generated.js 2>/dev/null || echo "No extracted dir"
          echo "=== JS preview ==="
          head -20 items_generated.js || echo "No JS generated"
          echo "=== File count ==="
          find . -name "*.txt" | wc -l

      - name: Embed JS into HTML
        run: |
          python3 << 'EOF'
          import re, json, sys
          with open('items_generated.js', 'r') as f:
              js = f.read().strip()
          match = re.match(r'const\s+items\s*=\s*(\{.*?\});?\s*$', js, re.DOTALL)
          if not match:
              print("âŒ No valid JS"); sys.exit(1)
          data = json.loads(match.group(1))
          print(f"âœ… Loaded {sum(len(v) for v in data.values())} items")
          with open('item_directory.html', 'r') as f:
              html = f.read()
          html = re.sub(r'const items = \[{2}.*?};', f'const items = {json.dumps(data, indent=2)};', html, flags=re.DOTALL)
          with open('item_directory_built.html', 'w') as f:
              f.write(html)
          EOF
          mv item_directory_built.html item_directory.html

      - name: Commit built files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-build: RAR â†’ ${{ github.sha }} [skip ci]"
          file_pattern: "*.html items_generated.js *.txt"

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        environment:
          name: github-pages
          url: https://pacmanninja.github.io/outerworld2-Item-IDs
        uses: actions/deploy-pages@v4
