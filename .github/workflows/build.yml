name: Build from Repo RAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: |
        sudo apt update && sudo apt install unrar -y
        pip install rarfile
    - name: Extract RAR with Secret Password
      env:
        RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
      run: |
        python -c "
from rarfile import RarFile
rf = RarFile('OuterWorld2ItemIDs.rar')  # Repo root RAR
rf.setpassword('$RAR_PASSWORD')
rf.extractall('extracted')
print('Extracted RAR')
        "
    - name: Parse TXT to JS
      run: python parse_rar.py  # Processes extracted/*.txt -> itemsgenerated.js
    - name: Embed JS into HTML & Cleanup
      run: |
        JS=$(cat itemsgenerated.js)
        sed -i "s|const items = .*;|$JS  // Embedded from RAR|" item_directory.html
        rm -rf extracted itemsgenerated.js  # No TXT/JSON committed
    - name: Commit HTML Only
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Build: RAR extracted & embedded'
        file_pattern: '*.html'
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
