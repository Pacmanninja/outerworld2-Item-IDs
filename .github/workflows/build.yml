name: Build from Repo RAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Python deps
      run: pip install rarfile
    - name: Install unrar CLI
      run: sudo apt-get update && sudo apt-get install -y unrar
    - name: Extract RAR
      env:
        RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
      run: |
        unrar x -p"$RAR_PASSWORD" OuterWorld2ItemIDs.rar extracted/
        ls -la extracted/
    - name: Parse TXT to JS
      run: python parse_rar.py
    - name: Embed & Cleanup
      run: |
        sed -i '/const items =/c\const items = ' item_directory.html
        cat itemsgenerated.js >> item_directory.html
        echo ';' >> item_directory.html
        rm -rf extracted/ itemsgenerated.js *.txt *.rar
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Build: RAR embedded'
        file_pattern: item_directory.html
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
