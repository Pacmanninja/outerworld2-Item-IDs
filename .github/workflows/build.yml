name: Build from Repo RAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install rarfile
      run: pip install rarfile
    - name: Extract RAR
      env:
        RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
      shell: python
      run: |
        import rarfile
        import os
        rf = rarfile.RarFile('OuterWorld2ItemIDs.rar')
        rf.setpassword(os.getenv('RAR_PASSWORD'))
        rf.extractall('extracted')
        print('RAR extracted to extracted/')
    - name: Parse TXT
      run: python parse_rar.py
    - name: Embed JS to HTML
      run: |
        awk '/const items/{print; system("cat itemsgenerated.js"); next} 1' item_directory.html > temp.html && mv temp.html item_directory.html
        rm -rf extracted/ itemsgenerated.js *.txt
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: RAR build embedded'
        file_pattern: item_directory.html
    - name: Deploy Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
