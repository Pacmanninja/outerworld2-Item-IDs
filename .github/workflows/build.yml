name: Build from Repo RAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install deps
      run: pip install rarfile
    - name: Extract RAR
      env:
        RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
      run: |
        python -c "
import rarfile
rf = rarfile.RarFile('OuterWorld2ItemIDs.rar')
rf.setpassword('$RAR_PASSWORD')
rf.extractall('extracted')
print('RAR extracted')
        "
    - name: Parse to JS
      run: python parse_rar.py
    - name: Embed & Cleanup
      run: |
        sed -i "/const items =/c\\
const items = $(cat itemsgenerated.js); // From RAR" item_directory.html
        rm -rf extracted itemsgenerated.js *.txt
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Build: RAR embedded'
        file_pattern: item_directory.html
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
