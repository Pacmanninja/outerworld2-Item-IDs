name: Extract RAR & Build Directory
on: 
  [push, pull_request, workflow_dispatch, release]
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://pacmanninja.github.io/outerworld2-Item-IDs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps
        run: |
          sudo apt update -qq
          sudo apt install -y unrar jq
          pip install requests
      - name: Extract RAR
        env:
          RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
        run: unrar x -p"$RAR_PASSWORD" OuterWorld2ItemIDs.rar .
      - name: Parse TXT to JS
        run: python parse_rar.py
      - name: Verify JS
        run: |
          ls -la itemsgenerated.js || echo "No JS generated"
          head -20 itemsgenerated.js || echo "Empty/missing"
          jq '. | keys | length' itemsgenerated.js 2>/dev/null || echo "No categories"
      - name: Embed JS → item_directory.html  # Targets ONLY auto-replace script block
        run: |
          python3 << EOF
          import re
          import json
          
          # Read generated JS
          with open('itemsgenerated.js', 'r') as f:
              js_content = f.read().strip()
          
          # Extract object data: const items = {...};
          match = re.search(r'const\s+items\s*=\s*(\{.*?\});?\s*$', js_content, re.DOTALL | re.MULTILINE)
          if not match:
              print("❌ No 'const items = {...};' in itemsgenerated.js")
              exit(1)
          
          data_str = match.group(1)
          data = json.loads(data_str)
          total_items = sum(len(lst) for lst in data.values())
          print(f"✅ Parsed {len(data)} categories, {total_items} items")
          
          # Target ONLY the specific script block with comment
          template_pattern = r'<script>\s*const items\s*=\s*\{[^}]*// Auto-replaced by GitHub Actions from RAR TXT files[^}]*\};\s*</script>'
          
          with open('item_directory.html', 'r') as f:
              html = f.read()
          
          if not re.search(template_pattern, html):
              print("❌ No auto-replace script block found in HTML")
              exit(1)
          
          # Replace with live data (minified for size)
          replacement = f'<script>const items={json.dumps(data, separators=(",",":"))};</script>'
          
          html = re.sub(template_pattern, replacement, html, flags=re.DOTALL)
          
          with open('item_directory.html', 'w') as f:
              f.write(html)
          
          print("✅ Updated HTML with live items")
          EOF
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-build RAR → index.html (${{ github.sha }})
          file_pattern: index.html .nojekyll
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
