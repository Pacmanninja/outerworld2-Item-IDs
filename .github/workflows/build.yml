name: Extract RAR & Build Directory
on: 
  [push, pull_request, workflow_dispatch, release]
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://pacmanninja.github.io/outerworld2-Item-IDs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps
        run: |
          sudo apt update -qq
          sudo apt install -y unrar jq
          pip install requests
      - name: Extract RAR
        env:
          RAR_PASSWORD: ${{ secrets.RAR_PASSWORD }}
        run: unrar x -p"$RAR_PASSWORD" OuterWorld2ItemIDs.rar .
      - name: Parse TXT to JS
        run: python parse_rar.py
      - name: Verify JS
        run: |
          ls -la itemsgenerated.js || echo "No JS generated"
          head -20 itemsgenerated.js || echo "Empty/missing"
          jq '. | keys | length' itemsgenerated.js 2>/dev/null || echo "No categories"
      - name: Embed JS → index.html  # FIXED - Bulletproof regex + backup
        run: |
          python3 << EOF
          import re
          import json
          # Read JS - strip whitespace
          with open('itemsgenerated.js', 'r') as f:
              js_content = f.read().strip()
          # Extract EXACTLY: const items = {...};
          match = re.search(r'const\s+items\s*=\s*(\{.*?\});?\s*$', js_content, re.DOTALL)
          if not match:
              print("❌ No 'const items = {...};' match")
              exit(1)
          data_str = match.group(1)
          data = json.loads(data_str)
          total_items = sum(len(lst) for lst in data.values())
          print(f"✅ Parsed {len(data)} categories, {total_items} items")
          
          # Read template
          with open('item_directory.html', 'r') as f:
              html = f.read()
          
          # Replace ONLY script block containing "const items" 
          pattern = r'<script[^>]*>.*const\s+items\s*=.*?</script>'
          replacement = f'<script>const items = {json.dumps(data, indent=2)};</script>'
          html = re.sub(pattern, replacement, html, flags=re.DOTALL | re.IGNORECASE)
          
          # Backup: If no match, append new script
          if 'const items =' not in html:
              html = html.replace('</body>', f'<script>const items = {json.dumps(data, indent=2)};</script></body>')
          
          with open('index.html', 'w') as f:
              f.write(html)
          print("✅ index.html ready - check size:")
          import os
          print(f"index.html: {os.path.getsize('index.html')} bytes")
          EOF
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-build RAR → index.html (${{ github.sha }})
          file_pattern: index.html .nojekyll
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
