name: New RAR Release
on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.1)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.tag }}
        name: RAR v${{ github.event.inputs.tag }}
        body: "Updated item IDs RAR (pass: RAR_PASSWORD). Auto-parsed to HTML."
        # Assets: upload_rar: true  # Drag/drop RAR manually
