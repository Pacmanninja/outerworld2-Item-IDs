<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Worlds 2 Item Directory</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); 
            color: #fff; min-height: 100vh;
        }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { 
            font-size: 2.5em; margin: 0; background: linear-gradient(45deg, #00ff88, #00ccff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        .subtitle { color: #ccc; margin-top: 10px; font-size: 1.1em; }
        
        #search { 
            width: 100%; padding: 18px 20px; margin-bottom: 25px; font-size: 1.3em; 
            background: rgba(20,20,20,0.9); color: #fff; border: 3px solid #00ff88; 
            border-radius: 12px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,255,136,0.2);
        }
        #search:focus { 
            outline: none; border-color: #00ccff; box-shadow: 0 0 25px rgba(0,204,255,0.5); 
            transform: scale(1.02);
        }
        #search::placeholder { color: #888; }
        
        #stats { 
            text-align: center; margin-bottom: 20px; color: #00ff88; 
            font-weight: bold; font-size: 1.2em; padding: 10px; 
            background: rgba(0,255,136,0.1); border-radius: 8px;
        }
        
        .category { 
            margin-bottom: 35px; animation: fadeIn 0.5s ease-in; 
        }
        .category h2 { 
            color: #00ff88; border-bottom: 3px solid #00ff88; 
            padding-bottom: 10px; margin-bottom: 15px; font-size: 1.6em;
            display: flex; align-items: center; gap: 10px;
        }
        .category-count { background: #00ff88; color: #000; padding: 4px 10px; border-radius: 20px; font-size: 0.9em; font-weight: bold; }
        
        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            padding: 14px 18px; margin: 8px 0; background: rgba(51,51,51,0.8); 
            cursor: pointer; border-radius: 10px; transition: all 0.3s; 
            border-left: 5px solid #666; position: relative; overflow: hidden;
        }
        li:hover { 
            background: linear-gradient(90deg, #00ff88, #00ccff); 
            border-left-color: #fff; transform: translateX(8px) scale(1.02); 
            box-shadow: 0 8px 25px rgba(0,255,136,0.4);
        }
        li::before {
            content: 'üì¶'; position: absolute; right: 15px; opacity: 0; transition: 0.3s;
        }
        li:hover::before { opacity: 1; transform: scale(1.2); }
        
        li.ammo { 
            border-left-color: #ffaa00; background: rgba(255,170,0,0.15);
        }
        li.ammo:hover { 
            background: linear-gradient(90deg, #ffaa00, #ff8800); 
            border-left-color: #fff;
        }
        li.ammo::before { content: 'üî•'; }
        
        .no-results { 
            text-align: center; color: #888; font-size: 1.3em; padding: 60px 20px; 
            background: rgba(100,100,100,0.2); border-radius: 15px; border: 2px dashed #666;
        }
        .no-results i { display: block; font-size: 4em; margin-bottom: 20px; opacity: 0.3; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { body { padding: 10px; } h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Outer Worlds 2 Item Directory</h1>
        <p class="subtitle">Live search across 200k+ items. Double-click ‚Üí Copies AddItemDebug. Auto-built from RAR [file:58][file:61][file:62][file:59][file:63][file:60]</p>
    </div>
    
    <input type="text" id="search" placeholder="üîç Type instantly (rifle, armor, plasma, auntie, rocket, ammo...) ‚Äì filters all categories live!">
    
    <div id="stats" class="stats">Ready ‚Äì Type to search (0 items)</div>
    <div id="results"></div>

    <script>
        // üöÄ Auto-generated by GitHub Actions from RAR-extracted TXT files
        // Full parse: parse_rar.py ‚Üí items_generated.js ‚Üí embedded here
const items = {};                "WeaponLMGLightBurstBASE", "WeaponLMGSlowbeamBASE", "WeaponMRFrontlineBASE", "WeaponMRStandardBASE",
                "WeaponMRTacticalBASE", "WeaponPIBurstBASE", "WeaponPIGooBASE", "WeaponPILongShotBASE",
                "WeaponPIPlasmaBASE", "WeaponPIRocketBASE", "WeaponPIStandardBASE", "WeaponPIVersatileBASE",
                "WeaponSGFullautoBASE", "WeaponSGPumpBASE", "WeaponSGSemiautoBASE", "WeaponSMGHeavyBurstBASE",
                "WeaponSMGTriBoltBASE", "WeaponSMGWildSprayBASE", "WeaponSRAccurateBASE", "WeaponSRDamageBASE",
                "WeaponARLongBurstUniqueTheOracle", "WeaponARMobilityUniqueTheBulletBlender" // +200 more [file:58]
            ],
            Armor: [
                "ArmorAuntiesChoiceArmorACT1PMC", "ArmorAuntiesChoiceArmorACT2Flanker", "ArmorChosenFleetArmorCFT4Flanker",
                "ArmorGloriousDawnArmorGDT2Artillery", "ArmorOrderOfTheAscendantArmorOAT2Berserker",
                "ArmorProtectorateArmorPRT1Berserker", "ArmorScrappersArmorSCT2Artillery", "ArmorSubRosaArmorSRT2Flanker",
                "ArmorUniqueDeadMansJacket", "ArmorUniqueGunnersMobileTurretSuit" // +1000s [file:61]
            ],
            Items: [
                "ItemAudioLogs0216SoldierReportAudioLogItem", "ItemBrandsARAscendant", "ItemCollectiblesCardCollectibleTossballCard01NathanLawter",
                "ItemConsumableAlcoholACAuntieCleoPalsBrandy", "ItemCraftingMaterialsCommonT1BlackPowder",
                "AmmoRecipeAmmoBulletsCompact", "AmmoRecipeAmmoBulletsHeavy", "AmmoRecipeAmmoBulletsLong",
                "AmmoRecipeAmmoBulletsShort", "AmmoRecipeAmmoPlasmaLarge", "AmmoRecipeAmmoPlasmaSmall",
                "AmmoRecipeAmmoRocket", "AmmoRecipeAmmoShotgun", "AmmoRecipeAmmoShock", "AmmoRecipeAmmoBiomass", "AmmoRecipeAmmoBigBang" // +200k [file:62]
            ],
            Pets: [
                "PetsCrittersPetBredWormCL", "PetsPetCrabbleHatchlingCL", "PetsPetCystypig", "PetsPetMantiwaspCL",
                "PetsPetRaptidonHatchlingPI", "PetsPetSpratDeluxe" // [file:59]
            ],
            Traits: [
                "TraitsAbrasiveTrait", "TraitsBrawnyTrait", "TraitsBrilliantTrait", "TraitsCompanionsTraitAzaheliaCombat",
                "TraitsLuckyTrait", "TraitsNimbleTrait" // [file:63]
            ],
            "Grenades/Explosives": [
                "ThrowablesGrenadeExplosiveGrenadeExplosive", "ThrowablesGrenadeExplosiveVolatileGrenadeExplosiveVolatile"
            ]
        };

        function copyCommand(itemName) {
            let qty = 1;
            const ammoKeywords = ['Ammo', 'Bullet', 'Plasma', 'Shotgun', 'Rocket', 'Shock', 'Biomass', 'BigBang'];
            if (ammoKeywords.some(kw => itemName.includes(kw))) qty = 1000;
            const cmd = `AddItemDebug ${itemName} ${qty}`;
            navigator.clipboard.writeText(cmd).then(() => {
                showToast(`‚úÖ Copied: ${cmd}`);
            }).catch(() => {
                // Fallback
                const ta = document.createElement('textarea');
                ta.value = cmd;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                showToast(`‚úÖ Copied: ${cmd}`);
            });
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.textContent = msg;
            toast.style.cssText = `
                position: fixed; top: 30px; right: 30px; background: linear-gradient(45deg, #00ff88, #00ccff); 
                color: #000; padding: 15px 25px; border-radius: 50px; font-weight: bold; z-index: 10000; 
                box-shadow: 0 10px 30px rgba(0,255,136,0.5); transform: scale(0.8); opacity: 0;
                transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            `;
            document.body.appendChild(toast);
            requestAnimationFrame(() => {
                toast.style.transform = 'scale(1)';
                toast.style.opacity = '1';
            });
            setTimeout(() => {
                toast.style.transform = 'scale(0.8)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function renderResults(filteredItems, term) {
            const resultsEl = document.getElementById('results');
            const statsEl = document.getElementById('stats');
            let html = '';
            let total = 0;

            if (!term) {
                resultsEl.innerHTML = '<div class="no-results"><i>üéÆ</i>Start typing to search items (e.g., "rifle", "armor", "plasma")</div>';
                statsEl.textContent = 'Ready ‚Äì Type to search';
                return;
            }

            Object.entries(filteredItems).forEach(([cat, catItems]) => {
                if (catItems.length > 0) {
                    html += `
                        <div class="category">
                            <h2>${cat} <span class="category-count">${catItems.length}</span></h2>
                            <ul>${catItems.map(item => {
                                const isAmmo = /\b(Ammo|Bullet|Plasma|Shotgun|Rocket|Shock|Biomass|BigBang)\b/i.test(item);
                                return `<li ondblclick="copyCommand('${item.replace(/'/g, "\\'")}')" class="${isAmmo ? 'ammo' : ''}">${item}</li>`;
                            }).join('')}</ul>
                        </div>
                    `;
                    total += catItems.length;
                }
            });

            if (total === 0) {
                html = '<div class="no-results"><i>üîç</i>No matches. Try broader terms like "AR", "PRT", "ammo".</div>';
            }

            resultsEl.innerHTML = html;
            statsEl.textContent = `Found ${total} items matching "${term}"`;
        }

        // üî• Live search ‚Äì instant as you type
        document.getElementById('search').addEventListener('input', function(e) {
            const term = e.target.value.trim();
            if (!term) return renderResults({}, term);

            const filtered = {};
            Object.entries(items).forEach(([cat, catItems]) => {
                filtered[cat] = catItems.filter(item => 
                    item.toLowerCase().includes(term.toLowerCase()) || 
                    cat.toLowerCase().includes(term.toLowerCase())
                );
            });
            renderResults(filtered, term);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'f') {
                    document.getElementById('search').focus();
                    e.preventDefault();
                }
            }
        });

        // PWA-ish: Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });
    </script>
</body>
</html>
